<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>Document</title>
</head>

<body>

  <main id="main">

    <section class="section" id="section">

      <div class="container">

        <div class="board">
          <div class="cell">
            <svg viewBox="0 0 100 100">
              <text x="50" y="75" text-anchor="middle" font-family="Anton, sans-serif" font-weight="900" font-size="80"
                fill="none" stroke="#111" stroke-width="8" stroke-linejoin="round">
                X
              </text>
            </svg>
          </div>
          <div class="cell">
            <svg viewBox="0 0 100 100">
              <text x="50" y="75" text-anchor="middle" font-family="Anton, sans-serif" font-weight="900" font-size="80"
                fill="none" stroke="#111" stroke-width="8" stroke-linejoin="round">
                O
              </text>
            </svg>
          </div>
        </div>

      </div>

      <div class="select">
        <h1>Choose your play mode</h1>

        <div class="buttons">

          <button id="ai">With AI</button>
          <button id="friend">With a friend</button>

        </div>
      </div>

    </section>

  </main>

</body>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="src/main.js"></script>

</html>
